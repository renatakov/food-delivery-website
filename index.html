<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300&family=Poppins:wght@100;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <p>Free delivery tor orders above 100 TK</p>
  <img width="91px" height="32px" src="./img/svg/XMLID_1_.svg" alt=""/>
</header>
<section class="first-section">
<h1>All world taste food,<br/>
  Delivered to your door</h1>
  <p>Search for your favorite food and get it delivered at your doorstep</p>
  <div class="delivery-food-form">
    <button>Delivery</button>
    <input type="text" placeholder="Enter your location"/>
    <input type="submit" value="CONFIRM"/>
  </div>
</section>
<h3 class="food-category">Category</h3>
<section class="food-categories">
  <div class="flex-item">
    <img src="./img/Image (1).png" alt="">
    <span>Daily Menu</span>
  </div>
  <div class="flex-item">
  <img src="img/Rectangle 44.png" alt="">
  <span>Pizza</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (1).png" alt="">
  <span>Burger</span>
</div>
<div class="flex-item">
  <img src="img/Rectangle 44 (2).png" alt="">
  <span>Finger food</span>
</div>
<div class="flex-item">
  <img src="./img/Image (2).png" alt="">
  <span>Asian</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (3).png" alt="">
  <span>Indian</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (4).png" alt="">
  <span>Mexican</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (5).png" alt="">
  <span>Wings</span>
</div>
<div class="flex-item">
  <img src="./img/Image (3).png" alt="">
  <span>Salads</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (6).png" alt="">
  <span>Soups</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (7).png" alt="">
  <span>Sweets</span>
</div>
<div class="flex-item">
  <img src="./img/Rectangle 44 (8).png" alt="">
  <span>Drinks</span>
</div>
</section>
</body>
</html>
